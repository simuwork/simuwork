<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimuWork - AI-Powered Job Simulation Platform</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            overflow: hidden;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0e1a;
        }

        .interactive-app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 50%, #0f1729 100%);
            overflow: hidden;
        }

        .app-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 28px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .app-logo {
            width: 44px;
            height: 44px;
            border-radius: 16px;
            object-fit: cover;
            filter: drop-shadow(0 0 8px rgba(102, 126, 234, 0.5));
        }

        .app-title-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .app-title {
            font-size: 22px;
            font-weight: 700;
            color: #ffffff;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: -0.5px;
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            font-size: 10px;
            font-weight: 700;
            border-radius: 12px;
            letter-spacing: 0.5px;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.4);
            animation: pulse 2s infinite;
            text-transform: uppercase;
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: white;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(0.98); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .app-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.15) 0%, rgba(34, 197, 94, 0.08) 100%);
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #22c55e;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.8);
            animation: blink 2s infinite;
        }

        .btn-primary, .btn-secondary {
            padding: 10px 24px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 16px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.6);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .btn-large {
            font-size: 15px;
            padding: 12px 28px;
        }

        .app-main {
            flex: 1;
            display: grid;
            grid-template-columns: 300px 1fr 380px;
            gap: 16px;
            padding: 16px;
            overflow: hidden;
        }

        .left-column, .center-column, .right-column {
            display: flex;
            flex-direction: column;
            gap: 16px;
            overflow: hidden;
        }

        .section {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.04) 100%);
            border-radius: 16px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: rgba(102, 126, 234, 0.3);
            box-shadow: 0 8px 32px rgba(102, 126, 234, 0.15);
        }

        .objectives-section { flex: 0 0 auto; max-height: 420px; }
        .terminal-section { flex: 1; min-height: 280px; }
        .code-section { flex: 1; }
        .messages-section { flex: 1; }

        .app-footer {
            padding: 12px 28px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-weight: 500;
        }

        .loading-screen {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #0a0e1a 0%, #1a1f35 100%);
            color: white;
        }

        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(102, 126, 234, 0.2);
            border-top-color: #667eea;
            border-right-color: #764ba2;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
            margin-bottom: 24px;
            box-shadow: 0 0 40px rgba(102, 126, 234, 0.4);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-screen p {
            font-size: 16px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.7);
        }

        .completion-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .completion-content {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.12) 0%, rgba(255, 255, 255, 0.08) 100%);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            padding: 48px;
            max-width: 520px;
            text-align: center;
            box-shadow: 0 24px 64px rgba(0, 0, 0, 0.5);
            animation: slideUp 0.4s;
        }

        @keyframes slideUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .completion-content h2 {
            margin: 0 0 16px 0;
            font-size: 36px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
        }

        .completion-content p {
            margin: 0 0 32px 0;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .completion-stats {
            display: flex;
            gap: 32px;
            justify-content: center;
            margin-bottom: 32px;
        }

        .stat {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .stat-label {
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .section-header {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.02);
        }

        .section-title {
            font-size: 15px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            letter-spacing: -0.3px;
        }

        .section-badge {
            font-size: 11px;
            font-weight: 600;
            padding: 4px 10px;
            background: rgba(102, 126, 234, 0.2);
            color: #a5b4fc;
            border-radius: 12px;
        }

        .objectives-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            padding: 20px;
            overflow-y: auto;
        }

        .progress-container {
            margin-bottom: 20px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 8px;
            box-shadow: 0 0 16px rgba(102, 126, 234, 0.6);
        }

        .phase-info {
            padding: 14px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .phase-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .phase-badge.orientation { background: rgba(59, 130, 246, 0.2); color: #60a5fa; }
        .phase-badge.investigation { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
        .phase-badge.resolution { background: rgba(168, 85, 247, 0.2); color: #a855f7; }
        .phase-badge.aftermath { background: rgba(34, 197, 94, 0.2); color: #22c55e; }

        .time-display {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 500;
        }

        .objectives-list {
            list-style: none;
        }

        .objective-item {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            padding: 14px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.04);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s;
        }

        .objective-item:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(102, 126, 234, 0.3);
        }

        .objective-item.completed {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .objective-checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 12px;
        }

        .objective-item.completed .objective-checkbox {
            background: #22c55e;
            border-color: #22c55e;
            box-shadow: 0 0 12px rgba(34, 197, 94, 0.5);
        }

        .objective-text {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
            font-weight: 500;
        }

        .objective-item.completed .objective-text {
            color: rgba(255, 255, 255, 0.5);
            text-decoration: line-through;
        }

        .code-editor-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #1a1f2e;
        }

        .code-editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 14px;
            background: #21273a;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .file-tab {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 14px;
            background: #1a1f2e;
            border-radius: 8px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
        }

        .file-modified {
            color: #f59e0b;
            font-size: 16px;
            animation: pulse 2s infinite;
        }

        .run-tests-button {
            padding: 7px 16px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .run-tests-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.5);
            transform: translateY(-1px);
        }

        .run-tests-button:disabled {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.3);
            cursor: not-allowed;
            box-shadow: none;
        }

        .code-editor-body {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .line-numbers {
            display: flex;
            flex-direction: column;
            background: #1a1f2e;
            padding: 16px 8px;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }

        .line-number {
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            line-height: 20px;
            color: rgba(255, 255, 255, 0.3);
            text-align: right;
            min-width: 32px;
            padding-right: 12px;
        }

        .code-textarea {
            flex: 1;
            background: #1a1f2e;
            color: #e5e7eb;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            line-height: 20px;
            padding: 16px;
            border: none;
            outline: none;
            resize: none;
            tab-size: 4;
        }

        .code-textarea::selection {
            background: rgba(102, 126, 234, 0.3);
        }

        .terminal-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            background: #0d1117;
            font-family: 'Monaco', 'Menlo', 'Consolas', monospace;
        }

        .terminal-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            background: #161b22;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .terminal-dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: #ef4444; }
        .dot-yellow { background: #f59e0b; }
        .dot-green { background: #22c55e; }

        .terminal-title {
            flex: 1;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            font-weight: 600;
        }

        .terminal-clear {
            padding: 5px 10px;
            background: rgba(255, 255, 255, 0.05);
            color: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        .terminal-clear:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.8);
        }

        .terminal-body {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            color: #e5e7eb;
            font-size: 13px;
            line-height: 1.8;
        }

        .terminal-body::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .terminal-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .terminal-empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: rgba(255, 255, 255, 0.3);
        }

        .terminal-line {
            margin: 3px 0;
            padding-left: 4px;
            animation: fadeInLine 0.2s;
        }

        @keyframes fadeInLine {
            from { opacity: 0; transform: translateX(-5px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .terminal-command { color: #22c55e; font-weight: 600; }
        .terminal-info { color: rgba(255, 255, 255, 0.7); }
        .terminal-success { color: #22c55e; }
        .terminal-success-bold { color: #22c55e; font-weight: 700; }
        .terminal-error { color: #ef4444; }
        .terminal-error-detail { color: #ef4444; padding-left: 20px; font-size: 12px; opacity: 0.8; }
        .terminal-error-bold { color: #ef4444; font-weight: 700; }

        .messages-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .messages-body {
            flex: 1;
            padding: 16px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .messages-body::-webkit-scrollbar {
            width: 8px;
        }

        .messages-body::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .messages-body::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }

        .message {
            padding: 14px 16px;
            margin-bottom: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            animation: slideInMessage 0.3s;
        }

        @keyframes slideInMessage {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.alert {
            border-left-color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
        }
        .message.warning {
            border-left-color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
        }
        .message.hint {
            border-left-color: #3b82f6;
            background: rgba(59, 130, 246, 0.1);
        }
        .message.approval {
            border-left-color: #22c55e;
            background: rgba(34, 197, 94, 0.1);
        }
        .message.escalation {
            border-left-color: #dc2626;
            background: rgba(220, 38, 38, 0.15);
            animation: shake 0.5s;
        }
        .message.user_message {
            border-left-color: #a855f7;
            background: rgba(168, 85, 247, 0.1);
        }
        .message.user_code_question {
            border-left-color: #9333ea;
            background: rgba(147, 51, 234, 0.1);
        }
        .message.code_assistance {
            border-left-color: #9333ea;
            background: rgba(147, 51, 234, 0.08);
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .agent-avatar {
            font-size: 22px;
            filter: drop-shadow(0 2px 4px rgba(0, 0, 0, 0.3));
        }

        .agent-name {
            font-weight: 700;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            letter-spacing: -0.2px;
        }

        .message-timestamp {
            font-size: 10px;
            color: rgba(255, 255, 255, 0.4);
            margin-left: auto;
            font-weight: 600;
        }

        .message-content {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .ai-input-container {
            padding: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 16px 16px;
            margin-top: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .ai-input-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
            font-size: 12px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .ai-input-icon {
            font-size: 14px;
        }

        .ai-input-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            min-height: 48px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .ai-input-wrapper:hover {
            border-color: rgba(102, 126, 234, 0.3);
            background: rgba(102, 126, 234, 0.08);
        }

        .ai-input-wrapper.active {

        class Bus {
            constructor() {
                this.subscriptions = {};
                this.subscriptionCounter = 0;
            }

            subscribe(eventType, handler, subscriberId = 'anonymous') {
                if (!this.subscriptions[eventType]) {
                    this.subscriptions[eventType] = [];
                }

                const subscriptionId = `${subscriberId}_${this.subscriptionCounter++}`;
                this.subscriptions[eventType].push({
                    id: subscriptionId,
                    handler,
                    subscriberId,
                });

                return () => this.unsubscribe(eventType, subscriptionId);
            }

            unsubscribe(eventType, subscriptionId) {
                if (this.subscriptions[eventType]) {
                    this.subscriptions[eventType] = this.subscriptions[eventType].filter(
                        (sub) => sub.id !== subscriptionId
                    );
                }
            }

            publish(eventType, payload = {}, source = 'system') {
                const event = {
                    type: eventType,
                    payload,
                    source,
                    timestamp: Date.now(),
                };

                const subscribers = this.subscriptions[eventType] || [];
                const wildcardSubscribers = this.subscriptions['*'] || [];

                [...subscribers, ...wildcardSubscribers].forEach((sub) => {
                    try {
                        sub.handler(event);
                    } catch (error) {
                        console.error(`Error in event handler for ${eventType}:`, error);
                    }
                });
            }

        }

            updateState(updates, source = 'system') {
                this.state = this.deepMerge(this.state, updates);
                this.notifyListeners(this.state, updates);
            }

            deepMerge(target, source) {
                const result = { ...target };

                for (const key in source) {
                    if (source[key] && typeof source[key] === 'object' && !Array.isArray(source[key])) {
                        result[key] = this.deepMerge(result[key] || {}, source[key]);
                    } else {
                        result[key] = source[key];
                    }
                }

                return result;
            }

            subscribe(listener) {
                this.listeners.push(listener);
                return () => {
                    this.listeners = this.listeners.filter(l => l !== listener);
                };
            }

            notifyListeners(newState, updates) {
                this.listeners.forEach(listener => {
                    try {
                        listener(newState, updates);
                    } catch (error) {
                        console.error('Error in state listener:', error);
                    }
                });
            }

            addMessage(message) {
                const newMessage = {
                    id: `msg_${Date.now()}_${Math.random()}`,
                    timestamp: Date.now(),
                    ...message,

                const messages = [...this.state.ui.messages, newMessage];
                if (messages.length > 50) {
                    messages.shift();

                this.updateState({
                    ui: { messages },

                return newMessage.id;

                const objectives = this.state.scenario.objectives.map(obj =>

                this.updateState({
                    scenario: { objectives },

                    allComplete: objectives.every(obj => obj.completed),

            areObjectivesComplete() {
                return this.state.scenario.objectives.every(obj => obj.completed);

            }

            updateAgent(agentId, updates) {
                this.updateState({
                    agents: {

                this.updateState({
                    user: {
                        skillLevels: {

                    },
                });
            }

            reset() {
                const userData = this.state.user;
                this.state = this.getInitialState();
                this.state.user = userData;
                this.notifyListeners(this.state, {});

        }

        class Guide {

                this.notifySubscribers();

                bus.publish(ET.NARRATION_HIDDEN);

                return this.currentNarration;

            subscribe(callback) {
                this.subscribers.push(callback);
                return () => {
                    this.subscribers = this.subscribers.filter(cb => cb !== callback);
                };
            }

            notifySubscribers() {
                this.subscribers.forEach(callback => {
                    try {
                        callback(this.currentNarration);

                        console.error('Error in guide subscriber:', error);

                this.role = config.role;

                this.memory = [];
                this.config = {
                    responseDelay: config.responseDelay || 1000,
                    proactivityChance: config.proactivityChance || 0.1,
                    verbosity: config.verbosity || 'normal',
                };
                this.messageCount = 0;
                this.lastActionTime = Date.now();
            }

            subscribeToEvents(eventTypes) {
                eventTypes.forEach(eventType => {
                    const unsubscribe = bus.subscribe(
                        eventType,
                        (event) => this.handleEvent(event),
                        this.id
                    );
                    this.subscriptions.push(unsubscribe);
                });
            }

            handleEvent(event) {
                this.remember(event);

                if (this.shouldReact(event)) {
                    this.react(event);
                }
            }

            remember(event) {
                this.memory.push(event);
                if (this.memory.length > 20) {
                    this.memory.shift();
                }
            }

            shouldReact(event) {
                return true;
            }

            react(event) {

            }

            sendMessage(content, metadata = {}) {

                    ws.addMessage({
                        agentId: this.id,
                        agentRole: this.role,
                        content: this.generateResponse(content, metadata),
                        type: metadata.type || 'response',
                        severity: metadata.severity || 'medium',

                    });

                    this.messageCount++;
                    this.lastActionTime = Date.now();
                }, this.config.responseDelay);

            destroy() {
                this.subscriptions.forEach(unsubscribe => unsubscribe());
                this.subscriptions = [];
            }
        }

        class Senior extends Agent {
            constructor() {
                super({
                    id: 'senior_dev',
                    role: 'Senior Engineer',
                    personality: { style: 'socratic', traits: ['patient', 'thorough', 'cryptic'] },
                    responseDelay: 2000,
                });

                this.testFailureCount = 0;
                this.subscribeToEvents([
                    ET.USER_CODE_CHANGE,
                    ET.USER_ASK_QUESTION,
                    ET.TESTS_FAILED,
                    ET.SCENARIO_PHASE_CHANGE,
                    'director_trigger_agent',
                ]);
            }

            shouldReact(event) {
                if (event.type === 'director_trigger_agent' && event.payload.agentId === this.id) {
                    return true;
                }
                if (event.type === ET.USER_CODE_CHANGE) {
                    const code = event.payload.code;
                    const issues = this.analyzeCode(code);
                    return issues.length > 0;
                }
                return event.type === ET.USER_ASK_QUESTION ||
                       event.type === ET.TESTS_FAILED ||
                       event.type === ET.SCENARIO_PHASE_CHANGE;
            }

            react(event) {
                if (event.type === 'director_trigger_agent') {
                    this.handleDirectorTrigger(event.payload);
                } else if (event.type === ET.USER_CODE_CHANGE) {
                    this.onCodeChange(event.payload);
                } else if (event.type === ET.USER_ASK_QUESTION) {
                    this.onUserQuestion(event.payload);
                } else if (event.type === ET.TESTS_FAILED) {
                    this.onTestsFailed(event.payload);
                } else if (event.type === ET.SCENARIO_PHASE_CHANGE) {
                    this.onPhaseChange(event.payload);
                }
            }

            handleDirectorTrigger(payload) {
                const actions = {
                    'initial_guidance': () => this.provideInitialGuidance(),
                    'auto': () => this.provideInitialGuidance(),
                };

                const action = actions[payload.action];
                if (action) {
                    setTimeout(() => action(), this.config.responseDelay);
                }
            }

            provideInitialGuidance() {
                this.sendMessage(
                    "I see we have a P2 incident with payment validation. Let's start by examining the process_payment function. What does the validation logic look like?",
                    { type: 'response' }
                );
            }

            analyzeCode(code) {
                const issues = [];

                if (code.includes('amount > 0') && !code.includes('amount <= 0')) {
                    issues.push({
                        severity: 'critical',
                        message: 'The condition `amount > 0` won\'t catch zero-dollar transactions. Consider using `amount <= 0` instead.',
                    });
                }

                if (!code.includes('raise')) {
                    issues.push({
                        severity: 'warning',
                        message: 'Missing explicit error handling. Consider raising an exception for invalid amounts.',
                    });
                }

                return issues;
            }

            onCodeChange(payload) {
                const issues = this.analyzeCode(payload.code);
                if (issues.length > 0) {
                    const criticalIssues = issues.filter(i => i.severity === 'critical');
                    if (criticalIssues.length > 0) {
                        this.sendMessage(criticalIssues[0].message, {
                            type: 'warning',
                            severity: 'high',
                        });
                    }
                }
            }

            onUserQuestion(payload) {
                const question = payload.question.toLowerCase();

                if (question.includes('zero') || question.includes('0')) {
                    this.sendMessage(
                        "Good catch! Zero-dollar amounts are tricky. They're often used for authorization checks in payment systems, but our current validation lets them slip through silently.",
                        { type: 'response' }
                    );
                } else if (question.includes('test') || question.includes('validation')) {
                    this.sendMessage(
                        "For validation bugs like this, I always recommend writing a test case first. What values should we be checking? Positive, zero, and negative amounts.",
                        { type: 'response' }
                    );
                }
            }

            onTestsFailed(payload) {
                this.testFailureCount++;

                if (this.testFailureCount === 1) {
                    this.sendMessage(
                        "Tests failed, but that's part of the process. Review the error messages carefully - they'll guide you.",
                        { type: 'response' }
                    );
                } else if (this.testFailureCount === 2) {
                    this.giveHint(
                        "Hint: Look at the comparison operator in your validation. What's the difference between > and >=?",
                        'medium'
                    );
                } else if (this.testFailureCount >= 3) {
                    this.giveHint(
                        "The fix is to change `amount > 0` to `amount <= 0` for the error condition.",
                        'high'
                    );
                }
            }

            onPhaseChange(payload) {
                if (payload.phase === 'resolution') {
                    this.sendMessage(
                        "Now that you understand the bug, let's fix it. Remember to handle both zero and negative amounts.",
                        { type: 'response' }
                    );
                }
            }
        }

                            <div class="terminal-empty">
                                <span class="empty-icon" style="font-size: 48px; opacity: 0.5;"></span>
                                <p>Run tests to see output here</p>
                            </div>
                        ` : termLines.map(line => `
                            <div class="terminal-line ${line.className}">${line.text || '&nbsp;'}</div>
                        `).join('')}
                    </div>
                </div>
            `;

            const clearBtn = $('terminal-clear-btn');
            if (clearBtn) {
                clearBtn.addEventListener('click', () => {
                    termLines = [];
                    drawTerminal();
                });
            }

            const body = $('terminal-body');
            if (body) {
                body.scrollTop = body.scrollHeight;
            }
        }

        function pushTermLine(text, className = 'terminal-info') {
            termLines.push({ text, className });
            drawTerminal();
        }

        bus.subscribe(ET.USER_RUN_TESTS, () => {
            pushTermLine('$ pytest tests/payments/test_process_payment.py', 'terminal-command');
            pushTermLine('Collecting tests...', 'terminal-info');
        });

        bus.subscribe(ET.TESTS_PASSED, (event) => {
            pushTermLine('', 'terminal-blank');
            pushTermLine('test_positive_amount_succeeds ', 'terminal-success');
            pushTermLine('test_zero_amount_rejected ', 'terminal-success');
            pushTermLine('test_negative_amount_rejected ', 'terminal-success');
            pushTermLine('test_returns_success_message ', 'terminal-success');
            pushTermLine('test_raises_validation_error ', 'terminal-success');
            pushTermLine('', 'terminal-blank');
            pushTermLine(`==================== ${event.payload.testCount} passed in 0.42s ====================`, 'terminal-success');
            pushTermLine('', 'terminal-blank');
            pushTermLine(' All tests passed!', 'terminal-success-bold');
        });

        bus.subscribe(ET.TESTS_FAILED, (event) => {
            pushTermLine('', 'terminal-blank');
            pushTermLine('test_positive_amount_succeeds ', 'terminal-success');

            event.payload.failedTests.forEach(failure => {
                pushTermLine(`test_${failure.test} `, 'terminal-error');
                pushTermLine(`  ${failure.error}`, 'terminal-error-detail');
            });

            pushTermLine('', 'terminal-blank');
            pushTermLine(`==================== ${event.payload.failedTests.length} failed ====================`, 'terminal-error');
            pushTermLine('', 'terminal-blank');
            pushTermLine(' Some tests failed. Review the errors above.', 'terminal-error-bold');
        });

        function drawAgents() {
            const container = $('agent-messages');
            if (!container) return;

            const state = ws.getState();
            const messages = state.ui.messages;

            const agentAvatars = {
                senior_dev: '',
                pm: '',
                junior_dev: '',
                incident: '',
                code_assistant: '',
                user: '',
            };

            const agentNames = {
                senior_dev: 'Marcus (Senior Engineer)',
                pm: 'Sarah (Product Manager)',
                junior_dev: 'Alex (Junior Developer)',
                incident: 'Incident Monitor',
                code_assistant: 'Code Assistant AI',
                user: 'You',
            };

            const body = $('messages-body');
            if (!body) {

                container.innerHTML = `
                    <div class="messages-container">
                        <div class="section-header">
                            <h3 class="section-title">Team Messages</h3>
                            <span class="section-badge" id="message-count">${messages.length}</span>
                        </div>
                        <div class="messages-body" id="messages-body"></div>
                    </div>
                `;
                msgCount = 0;
            }

            const messagesBody = $('messages-body');
            const messageCount = $('message-count');

            if (messagesBody && messages.length > msgCount) {
                const newMessages = messages.slice(msgCount);

                newMessages.forEach(msg => {
                    const messageEl = document.createElement('div');
                    messageEl.className = `message ${msg.type || 'response'}`;
                    messageEl.innerHTML = `
                        <div class="message-header">
                            <span class="agent-avatar">${agentAvatars[msg.agentId] || ''}</span>
                            <span class="agent-name">${agentNames[msg.agentId] || msg.agentRole}</span>
                            <span class="message-timestamp">${new Date(msg.timestamp).toLocaleTimeString()}</span>
                        </div>
                        <div class="message-content">${msg.content}</div>
                    `;
                    messagesBody.appendChild(messageEl);
                });

                if (messageCount) {
                    messageCount.textContent = messages.length;
                }

                messagesBody.scrollTop = messagesBody.scrollHeight;

                msgCount = messages.length;
            }
        }

        function drawCodeInput() {
            const container = $('code-assistant-input');
            if (!container) return;

            container.innerHTML = `
                <div class="ai-input-container code-assistant-input">
                    <div class="ai-input-header">
                        <span class="ai-input-icon"></span>
                        <span>AI Code Assistant</span>
                    </div>
                    <div class="ai-input-wrapper" id="code-input-wrapper">
                        <input
                            type="text"
                            class="ai-input-field"
                            id="code-input-field"
                            placeholder="Ask about syntax, debugging, or improvements..."
                        />
                        <button class="ai-input-send" id="code-input-send">Send</button>
                    </div>
                </div>
            `;

            const wrapper = $('code-input-wrapper');
            const input = $('code-input-field');
            const sendBtn = $('code-input-send');

            if (input) {
                input.addEventListener('focus', () => {
                    wrapper.classList.add('active');
                });

                input.addEventListener('blur', () => {
                    if (!input.value.trim()) {
                        wrapper.classList.remove('active');
                    }
                });

                input.addEventListener('input', () => {
                    if (input.value.trim()) {
                        wrapper.classList.add('active');
                    } else {
                        wrapper.classList.remove('active');
                    }
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && input.value.trim()) {
                        sendCodeQuestion();
                    }
                });
            }

            if (sendBtn) {
                sendBtn.addEventListener('click', sendCodeQuestion);
            }

            function sendCodeQuestion() {
                const question = input.value.trim();
                if (!question) return;

                ws.addMessage({
                    agentId: 'user',
                    agentRole: 'You',
                    content: question,
                    type: 'user_code_question',
                });

                bus.publish('USER_CODE_QUESTION', {
                    question,
                    code: ws.getState().ui.codeEditorContent,
                    timestamp: Date.now(),
                }, 'user');

                input.value = '';
                wrapper.classList.remove('active');
            }
        }

        function drawTeamInput() {
            const container = $('team-chat-input');
            if (!container) return;

            container.innerHTML = `
                <div class="ai-input-container team-chat-input">
                    <div class="ai-input-header">
                        <span class="ai-input-icon"></span>
                        <span>Team Discussion</span>
                    </div>
                    <div class="ai-input-wrapper" id="team-input-wrapper">
                        <input
                            type="text"
                            class="ai-input-field"
                            id="team-input-field"
                            placeholder="Ask the team about approach, priorities, or decisions..."
                        />
                        <button class="ai-input-send" id="team-input-send">Send</button>
                    </div>
                </div>
            `;

            const wrapper = $('team-input-wrapper');
            const input = $('team-input-field');
            const sendBtn = $('team-input-send');

            if (input) {
                input.addEventListener('focus', () => {
                    wrapper.classList.add('active');
                });

                input.addEventListener('blur', () => {
                    if (!input.value.trim()) {
                        wrapper.classList.remove('active');
                    }
                });

                input.addEventListener('input', () => {
                    if (input.value.trim()) {
                        wrapper.classList.add('active');
                    } else {
                        wrapper.classList.remove('active');
                    }
                });

                input.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && input.value.trim()) {
                        sendTeamQuestion();
                    }
                });
            }

            if (sendBtn) {
                sendBtn.addEventListener('click', sendTeamQuestion);
            }

            function sendTeamQuestion() {
                const question = input.value.trim();
                if (!question) return;

                ws.addMessage({
                    agentId: 'user',
                    agentRole: 'You',
                    content: question,
                    type: 'user_message',
                });

                bus.publish(ET.USER_ASK_QUESTION, {
                    question,
                    timestamp: Date.now(),
                }, 'user');

                input.value = '';
                wrapper.classList.remove('active');
            }
        }

        function drawTip() {
            const container = $('tooltip-guide');
            if (!container) return;

            const narration = guide.getCurrentNarration();

            const narrationKey = narration ? JSON.stringify(narration) : null;
            if (narrationKey === lastNarr) {
                return;
            }
            lastNarr = narrationKey;

            if (!narration) {
                container.innerHTML = '';
                return;
            }

            const positions = {
                'top-center': 'top: 100px; left: 50%; transform: translateX(-50%);',
                'center': 'top: 50%; left: 50%; transform: translate(-50%, -50%);',
                'left': 'top: 50%; left: 80px; transform: translateY(-50%);',
                'right': 'top: 50%; right: 80px; transform: translateY(-50%);',
                'bottom': 'bottom: 100px; left: 50%; transform: translateX(-50%);',
            };

            const positionStyle = positions[narration.position] || positions['center'];

            container.innerHTML = `
                <div class="tooltip-guide" style="${positionStyle}">
                    <div class="tooltip-agent-header">
                        <span class="tooltip-agent-icon">${narration.agentIcon || ''}</span>
                        <span class="tooltip-agent-name">${narration.agent}</span>
                    </div>
                    ${narration.title ? `<div class="tooltip-title">${narration.title}</div>` : ''}
                    <div class="tooltip-description">${narration.description}</div>
                    ${narration.highlight ? `<div class="tooltip-highlight">${narration.highlight}</div>` : ''}
                </div>
            `;
        }

        guide.subscribe(() => {
            drawTip();
        });

        function drawApp() {
            drawObjectives();
            drawEditor();
            drawCodeInput();
            drawTerminal();
            drawAgents();
            drawTeamInput();

        }

        ws.subscribe(() => {
            drawApp();
        });

        bus.subscribe(ET.SCENARIO_COMPLETE, () => {
            showOverlay();
        });

        function showOverlay() {
            const state = ws.getState();
            const root = $('root');

            const overlay = document.createElement('div');
            overlay.className = 'completion-overlay';
            overlay.innerHTML = `
                <div class="completion-content">
                    <h2> Scenario Complete!</h2>
                    <p>You've successfully completed the Payment API debugging challenge.</p>
                    <div class="completion-stats">
                        <div class="stat">
                            <span class="stat-label">Time</span>
                            <span class="stat-value">${Math.floor(state.scenario.timeElapsed / 60)}m</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Tasks</span>
                            <span class="stat-value">${state.scenario.objectives.length}/${state.scenario.objectives.length}</span>
                        </div>
                        <div class="stat">
                            <span class="stat-label">Rating</span>
                            <span class="stat-value"></span>
                        </div>
                    </div>
                    <button class="btn-primary btn-large" onclick="resetDemo()">Try Another Scenario</button>
                </div>
            `;

            root.appendChild(overlay);
        }

        function init() {
            const root = $('root');

            setTimeout(() => {
                root.innerHTML = `
                    <div class="interactive-app">
                        <header class="app-header">
                            <div class="header-left">
                                <img src="logo.png" alt="SimuWork logo" class="app-logo" />
                                <div class="app-title-group">
                                    <h1 class="app-title">
                                        SimuWork <span class="live-badge"><span class="live-dot"></span>LIVE</span>
                                    </h1>
                                    <p class="app-subtitle">AI-Powered Job Simulation Platform</p>
                                </div>
                            </div>
                            <div class="header-right">
                                <button class="btn-primary btn-large" id="start-demo-btn"> Start Demo</button>
                                <div class="status-indicator">
                                    <span class="status-dot"></span>
                                    Agents Active
                                </div>
                            </div>
                        </header>

                        <main class="app-main">
                            <div class="left-column">
                                <section class="section objectives-section" id="objectives-panel"></section>
                                <section class="section terminal-section" id="terminal-output"></section>
                            </div>

                            <div class="center-column">
                                <section class="section code-section" id="code-editor"></section>
                                <div id="code-assistant-input"></div>
                            </div>

                            <div class="right-column">
                                <section class="section messages-section" id="agent-messages"></section>
                                <div id="team-chat-input"></div>
                            </div>
                        </main>

                        <div id="tooltip-guide"></div>

                        <footer class="app-footer">
                            <p class="footer-text"> Train your critical thinking with AI assistance - Ask questions, get help, and learn by doing</p>
                        </footer>
                    </div>
                `;

                orch.initialize();

                drawApp();

                const startBtn = $('start-demo-btn');
                if (startBtn) {
                    startBtn.addEventListener('click', startDemo);
                }
            }, 2300);
        }

        function startDemo() {
            const startBtn = $('start-demo-btn');
            if (startBtn) {
                startBtn.outerHTML = '<button class="btn-secondary" onclick="resetDemo()"> Restart</button>';
            }
            demo.start();
        }

        function resetDemo() {

            const overlay = qs('.completion-overlay');
            if (overlay) {
                overlay.remove();
            }

            demo.stop();
            guide.reset();
            orch.restart();
            termLines = [];
            msgCount = 0;
            lastNarr = null;
            drawApp();

            const headerRight = qs('.header-right');
            if (headerRight) {
                const btnContainer = headerRight.querySelector('button, .btn-secondary');
                if (btnContainer) {
                    btnContainer.outerHTML = '<button class="btn-primary btn-large" id="start-demo-btn"> Start Demo</button>';
                    $('start-demo-btn').addEventListener('click', startDemo);
                }
            }
        }

        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }
    </script>
</body>
</html>
